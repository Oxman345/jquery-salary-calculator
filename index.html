<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="salaryCalc.js"></script>
    <link rel="stylesheet" href="salaryCalc.css">
    <title>Salary Calculator</title>
</head>
    <div class="header">
        <h1>Salary Calculator</h1>
    </div>
<body>
    <div>
        <h2>Add Employee</h2>
        <form action="#" class="inline">

            <input type="text" name="firstName" placeholder= "First Name" id="firstName"><br>

            <input type="text" name="lastName" placeholder= "Last Name" id="lastName"><br>

            <input type="text" name="id" placeholder= "ID" id="id"><br>

            <input type="text" name="Title" placeholder= "Title" id="title"><br>

            <input type="text" name="annualSalary" placeholder= "Annual Salary" id="annualSalary"><br>

            <input id="submitButton" type="submit" value="Submit">

          </form>
    </div>
    <div>
        <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>ID</th> 
                  <th>Title</th> 
                  <th>Annual Salary</th>
                  <th>Delete</th>   
                </tr>
            </thead>
            <tbody>
                <tr></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
